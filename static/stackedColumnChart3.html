<html>
<head>
<title>Hospice Charts</title>
   <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
   <script type="text/javascript">
     google.charts.load('current', {packages: ['corechart']});     
   </script>
</head>
<body>
<div id="barcontainer" style="width: 550px; height: 400px; margin: 0 auto"></div>
<div id="colcontainer" style="width: 1100px; height: 800px; margin: 0 auto"></div>
<script language="JavaScript">
function drawChart() {
   // Define the chart to be drawn.
   var data = google.visualization.arrayToDataTable([
          ['Year', '1500PHYSICIAN SERVICES', '1600NURSING CARE', '1700PHYSICAL THERAPY','1800OCCUPATIONAL THERAPY','1900SPEECH/LANGUAGE PATHOLOGY'],
          ['2013', 3833881, 21988746, 341064, 1790500, 1733100],
          ['2014', 4178930, 21329083, 409276, 1987400, 1819700],
          ['2015', 4555034, 20689211, 491132, 2206000, 1910700],
          ['2016', 4964987, 20068534, 589358, 2448700, 2006200]
        ]);

   var options = {
		   chart: {
	            title: 'THE HOSPICE OF THE FLA SUNCOAST',
	            subtitle: 'Select Cost Centers for 2013-2016',
	          },
      isStacked:true	  
   };  

   // Instantiate and draw the chart.
   var chart1 = new google.visualization.BarChart(document.getElementById('barcontainer'));
   chart1.draw(data, options);
   
   var options2 = {
		   chart: {
	            title: 'THE HOSPICE OF THE FLA SUNCOAST',
	            subtitle: 'Select Cost Centers for 2013-2016',
	          },
	          legend: { position: 'top', maxLines: 5 },
	         
      isStacked:true	  
   };  

   // Instantiate and draw the chart.
   var chart2 = new google.visualization.ColumnChart(document.getElementById('colcontainer'));
   chart2.draw(data, options2);
   
}
google.charts.setOnLoadCallback(drawChart);
</script>
</body>
</html>
